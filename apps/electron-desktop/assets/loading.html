<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'unsafe-inline';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenClaw Desktop</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        display: grid;
        place-items: center;
        background: #0b0f14;
        color: #e6edf3;
      }
      .card {
        width: min(540px, 92vw);
        border: 1px solid rgba(230, 237, 243, 0.1);
        border-radius: 16px;
        padding: 20px 18px;
        background: rgba(255, 255, 255, 0.03);
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
      }
      .title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 8px;
      }
      .subtitle {
        font-size: 13px;
        opacity: 0.8;
        margin: 0 0 14px;
        line-height: 1.4;
      }
      .bar {
        height: 10px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(230, 237, 243, 0.08);
      }
      .bar > div {
        height: 100%;
        width: 35%;
        border-radius: 999px;
        background: linear-gradient(90deg, #ff4500, #ff7a00);
        animation: slide 1.1s infinite ease-in-out;
      }
      @keyframes slide {
        0% {
          transform: translateX(-120%);
        }
        50% {
          transform: translateX(60%);
        }
        100% {
          transform: translateX(220%);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">Starting OpenClaw Gatewayâ€¦</div>
      <div class="subtitle">
        The desktop app is launching a local Gateway process and then loading the Control UI.
      </div>
      <div class="bar"><div></div></div>
    </div>
  </body>
</html>
